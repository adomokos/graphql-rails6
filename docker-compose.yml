version: '3'
services:
  web:
    build: .
    command: bundle exec rails s -b '0.0.0.0'
    volumes:
      - .:/graphql_tutorial
    ports:
      - "3000:3000"
    tty: true
    stdin_open: true
    depends_on:
      - db
  db:
    image: postgres:alpine
    environment:
      POSTGRES_DB: graphql_tutorial_development
      POSTGRES_USER: dbuser
      POSTGRES_PASSWORD: SomePassword
    ports:
      - "5432:5432"
    # volumes:
      # - ./tmp/db:/var/lib/postgresql/data
